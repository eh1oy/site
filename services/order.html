<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Как заказать услугу?</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #333);
            color: white;
            padding: 2rem;
            overflow-x: hidden;
        }

        .section {
            margin-bottom: 4rem;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 2rem;
            animation: bounce 2s infinite;
        }

        p {
            font-size: 1.5rem;
            line-height: 2rem;
            margin: 0 auto;
            max-width: 800px;
        }

        ol {
            text-align: left;
            max-width: 800px;
            margin: 2rem auto;
            font-size: 1.5rem;
            line-height: 2rem;
        }

        .buttons {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-green {
            background-color: #28a745;
            color: white;
            border: none;
        }

        .btn-green:hover {
            background-color: #218838;
        }

        .btn-outline-black {
            background-color: transparent;
            color: #ffffff;
            border: 2px solid #ffffff;
        }

        .btn-outline-black:hover {
            background-color: #ffffff;
            color: #1a1a1a;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        /* Media Queries for mobile devices */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
                margin-bottom: 1.5rem;
            }

            ol {
                font-size: 1.2rem;
                line-height: 1.8rem;
                max-width: 90%;
            }

            .btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }

        /* Media Queries for very small mobile screens */
        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
                margin-bottom: 1rem;
            }

            ol {
                font-size: 1rem;
                line-height: 1.5rem;
                max-width: 95%;
            }

            .btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="section">
        <h1>Как заказать услугу?</h1>
        <ol>
            <li>Написать в Telegram бота <a href="https://t.me/Eh1oyZakazi_bot" style="color: #28a745; text-decoration: none;" target="_blank">@Eh1oyZakazi_bot</a> об услуге</li>
            <li>Вам ответит бот, что услуга скоро будет выполнена</li>
            <li>Спустя некоторое время вам напишет <a href="https://t.me/NikitaMuraviov" style="color: #28a745; text-decoration: none;" target="_blank">@NikitaMuraviov</a> с выполненной услугой</li>
        </ol>
    </div>
    <div class="buttons">
        <a href="https://t.me/Eh1oyZakazi_bot" class="btn btn-green" target="_blank">Перейти в Telegram бота</a>
        <a href="/index.html" class="btn btn-outline-black">Обратно</a>
    </div>
</body>
</html>
